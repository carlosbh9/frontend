<div class="container mt-4">
  <h2>Listado de Trenes</h2>
  <div class="mb-3">
    <input type="text" class="form-control" [(ngModel)]="filterText" (input)="filterTrains()" placeholder="Buscar trenes...">
  </div>
  <button class="btn btn-primary mb-3" (click)="openModal()">Agregar Tren</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Compañía</th>
        <th>Servicios</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let train of filteredTrains">
        <td>{{ train.company }}</td>
        <td>
          <ul>
            <li *ngFor="let service of train.services">
              {{ service.serviceName }}
            </li>
          </ul>
        </td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="openEditModal(train)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deleteTrain(train._id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
