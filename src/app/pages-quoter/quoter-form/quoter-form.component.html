
<div class="p-6 relative flex flex-col min-w-0 mb-4 lg:mb-0 break-words bg-gray-50 dark:bg-gray-800 w-full shadow-lg rounded">
    <div class="rounded-t mb-0 px-0 border-0">
        <div class="p-6 flex justify-between  ">
            <!-- Columna Izquierda -->
            <div class="w-1/2 space-y-4">
                <div >
                    <label for="travel-agent" class="block text-sm font-medium text-gray-700">Travel agent</label>
                    <input type="text" id="travel-agent" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Value">
                </div>
                <div>
                    <label for="guest" class="block text-sm font-medium text-gray-700">Guest</label>
                    <input type="text" id="guest" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Value">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="travel-start-date" class="block text-sm font-medium text-gray-700">Travel Dates</label>
                        <input type="text" id="travel-start-date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Value">
                    </div>
                    <div>
                        <label for="travel-end-date" class="block text-sm font-medium text-gray-700">&nbsp;</label> <!-- Etiqueta vacía para alinear -->
                        <input type="text" id="travel-end-date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Value">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="accommodations" class="block text-sm font-medium text-gray-700">Accommodations</label>
                        <input type="text" id="accommodations" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Value">
                    </div>
                    <div>
                        <label for="number-pax" class="block text-sm font-medium text-gray-700">Number of Pax</label>
                        <input type="text" id="number-pax" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Value">
                    </div>
                </div>
            </div>
        
            <!-- Columna Derecha -->
            <div class="w-1/3  space-y-4">
                <div>
                    <label for="issue-date" class="block text-sm font-medium text-gray-700">Fecha de emisión</label>
                    <input type="date" id="issue-date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Value">
                </div>
                <div class="">
                    <select [(ngModel)]="selectedCategory" (change)="onCategoryChange($event)" class="h-10 p-2 w-full border-2 border-gray-300 dark:border-gray-700 rounded-md" >
                        <!--(change)="onCategoryChange($event)"-->
                        <option value="" disabled selected>Select Category</option>
                        <option value="Hoteles">Hoteles</option>
                        <option value="Operadores">Operadores</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Experiencias">Experiencias</option>
                        <option value="Expediciones">Expediciones</option>
                    </select>
                   
                </div>
          
            </div>
        </div>
        <div class="p-2 grid justify-between ">
            @if (selectedCategory==='Hoteles') {
                <app-form-hotel></app-form-hotel>
            }
        </div>
        
      <div class="block w-full overflow-x-auto">
        <table class="items-center w-full bg-transparent border-collapse">
          <thead>
            <tr>
              <th class="px-4 bg-gray-100 dark:bg-gray-600 text-gray-500 dark:text-gray-100 align-middle border border-solid border-gray-200 dark:border-gray-500 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">Name</th>
              <th class="px-4 bg-gray-100 dark:bg-gray-600 text-gray-500 dark:text-gray-100 align-middle border border-solid border-gray-200 dark:border-gray-500 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">Price per Person</th>
              <th class="px-4 bg-gray-100 dark:bg-gray-600 text-gray-500 dark:text-gray-100 align-middle border border-solid border-gray-200 dark:border-gray-500 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">Child rate</th>
              <th class="px-4 bg-gray-100 dark:bg-gray-600 text-gray-500 dark:text-gray-100 align-middle border border-solid border-gray-200 dark:border-gray-500 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">Closing Dates</th>
           
              <th class="px-4 bg-gray-100 dark:bg-gray-600 text-gray-500 dark:text-gray-100 align-middle border border-solid border-gray-200 dark:border-gray-500 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left min-w-140-px">Actions</th>
