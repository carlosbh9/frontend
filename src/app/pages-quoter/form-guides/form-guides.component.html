
<div class="flex flex-wrap space-x-4" (change)="onServiceChange($event)" >
    <!-- Tipo de Servicio -->
    <div class="w-1/4">
        <label for="selectedtype" class="block text-sm font-medium text-gray-700">Tipo de Servicio</label>
        <select [(ngModel)]="selectedtype" (change)="onServices($event)" name="selectedtype" class="h-10 p-2 w-full border-2 border-gray-300 dark:border-gray-700 rounded-md mt-1">
            <option value="" disabled>Select tipo de servicio</option>
            <option value="Half day">Half day</option>
            <option value="Full day">Full day</option>
            <option value="Regular">Regular</option>
        </select>
    </div>

    <!-- Servicio Seleccionado -->
    <div class="w-1/4">
        <label for="selectedService" class="block text-sm font-medium text-gray-700">Servicio</label>
        <select [(ngModel)]="selectedService" (change)="Services($event)" name="selectedService" class="h-10 p-2 w-full border-2 border-gray-300 dark:border-gray-700 rounded-md mt-1">
            <option value="" disabled>Select Service</option>
            <option *ngFor="let guideType of filteredGuides" [value]="guideType._id">
                {{ guideType.name_guide }} - ${{ guideType.price_guide.toFixed(2) }}
            </option>
        </select>
    </div>
    <div  class="flex items-center justify-center mt-5">
        <i class="bx bxs-plus-circle text-2xl text-green-500 dark:text-green-700" (click)="addPrices()"></i>
    </div>
    <div>
        <label for="service-select" class="block text-sm font-medium text-gray-700">Prices</label>
        @for (item of [].constructor(priceLength()); track $index) {
            <input type="number" name="quoterItem.price_prueba-{{$index}}" [(ngModel)]="guide.prices[$index]" id="quoterItem.price_prueba-{{$index}}" class="pr-4 h-10 p-2 w-16 border-2 border-gray-300 dark:border-gray-700 rounded-md mt-1 mr-2 mb-2">
        }
              
   </div>
    <!-- Notas -->
    <div >
        <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
        <input type="text" [(ngModel)]="notes" name="notes" id="notes" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Notas">
    </div>
</div>
