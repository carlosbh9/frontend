<div  class="main-modal fixed w-full inset-0 z-50 overflow-hidden flex justify-center items-start animated fadeIn faster" style="background: rgba(0,0,0,.7);" >
    <div class="border border-gray-200 shadow-lg modal-container bg-gray-50 dark:bg-gray-800 w-4/12 md:max-w-11/12 mx-auto rounded-xl   shadow-lg z-50 overflow-y-auto">
      <div class="modal-content py-4 text-left px-6">
        <!-- Title -->
        <div class="flex justify-between items-center pb-3">
          <p class="text-2xl font-bold text-gray-900 dark:text-gray-50">Master Quoter</p>
          <div class="modal-close cursor-pointer z-50" (click)="closeModal()">
            <svg class="fill-current text-gray-900 dark:text-gray-50" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
              <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
            </svg>
          </div>
        </div>
        <!-- Body -->
        <div class="my-5 mr-5 ml-5 flex justify-center max-h-96 overflow-y-auto">
          <form id="edit_operator_form" class="w-full">
            <div class="">
              <div class="mb-4">
                <label for="name_mq" class="block text-md text-gray-600 dark:text-gray-50">Name Master Quoter</label>
                <input
                    id="searchInput"
                    type="text"
                    [(ngModel)]="searchTerm"
                    (input)="filterOptions()"  
                    (focus)="showOptions = true"
                    name="search"
                    placeholder="Search Master Quoter..."
                    class="h-10 p-6 w-full border-2 border-gray-300 dark:border-gray-700 rounded-md"
                />
                <!-- Opciones filtradas -->
                <ul id="optionsDropdown" *ngIf="showOptions && filteredOptions.length" class=" left-0 right-0 bg-white border border-gray-300 mt-1 rounded-md max-h-40 overflow-auto z-10">
                    <li
                    *ngFor="let option of filteredOptions"
                    (click)="selectOption(option)"
                    class="p-2 hover:bg-gray-200 cursor-pointer"
                    >
                    {{ option.name }}
                    </li>
                </ul>
              </div>
              <div class="mb-4">
                <label for="name_mq" class="block text-md text-gray-600 dark:text-gray-50">days</label>
                <input
                    id="searchInputDays"
                    type="text"
                    [(ngModel)]="searchTermDays"
                    (input)="filterOptionsDays()"  
                    (focus)="showOptionsDays = true"
                    name="search_days"
                    placeholder="Search day..."
                    class="h-10 p-6 w-full border-2 border-gray-300 dark:border-gray-700 rounded-md"
                />
                <!-- Opciones filtradas -->
                <ul id="optionsDropdownDay" *ngIf="showOptionsDays && filteredDaysOptions.length" class=" left-0 right-0 bg-white border border-gray-300 mt-1 rounded-md max-h-40 overflow-auto z-10">
                    <li
                    *ngFor="let option of filteredDaysOptions"
                    (click)="selectOptionDay(option)"
                    class="p-2 hover:bg-gray-200 cursor-pointer"
                    >
                    {{ option.name_services }}
                    </li>
                </ul>
              </div>
            </div>
          </form>
        </div>
        <!-- Footer -->
        <div class="flex justify-end pt-2 space-x-14">
          <button (click)="closeModal()" class="px-4 bg-gray-200 dark:bg-gray-600 p-3 rounded text-black dark:text-white hover:bg-gray-300 dark:hover:bg-gray-500 font-semibold" >Cancel</button>
          <button type="submit" form="edit_operator_form" class="px-4 bg-blue-500 dark:bg-blue-700 p-3 ml-3 rounded-lg text-white hover:bg-blue-600 dark:hover:bg-blue-800">Confirm</button>
        </div>
      </div>
    </div>
  </div>
