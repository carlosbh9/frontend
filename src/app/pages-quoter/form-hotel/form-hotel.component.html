     <div class="flex flex-wrap space-x-4 ">
        <div class="w-1/4">
            <label for="hotel-select" class="block text-sm font-medium text-gray-700">Hoteles</label>
            <select [(ngModel)]="selectedHotel" (change)="onHotelChange($event)" class="h-10 p-2 w-full border-2 border-gray-300 dark:border-gray-700 rounded-md mt-1" >
                <option value="" disabled selected>Select Hotel</option>
                @for (hotel of hotels; track hotel._id) {
                    <option [value]="hotel._id">{{hotel.name}}</option>
                }
            </select>
        </div>

            <div class="w-1/4">
                <label for="service-select" class="block text-sm font-medium text-gray-700">Services</label>
            <select [(ngModel)]="selectedService" (change)="onServiceChange($event)" class="h-10 p-2 w-full border-2 border-gray-300 dark:border-gray-700 rounded-md mt-1">
                <option value="" disabled selected>Select Service</option>
                @for (service of hotelServices; track $index) {
                    <option [value]="service._id">{{service.name_service}} </option>
                 
                }
            </select>
            </div>
            <div>
               @if (roomTypes.length>0) {

                    <div class="flex items-center mx-2">
                        <select [(ngModel)]="selectedRoomType" (change)="onRoomTypeChange($event)" name="type" id="type">
                      @for (roomType of roomTypes; track $index) {
                        <option [value]="roomType.type">{{roomType.type}}</option>
                      }
                        </select>
                    </div>
              
                              <div class="flex items-center mx-2">

                    <div class="flex items-center mr-2">
                      <input type="checkbox" id="confidential" class="form-checkbox h-10 w-4 text-blue-600 border-gray-300 rounded" data-price="30">
                      <label for="confidential" class="ml-2 mr-2 text-sm">Confidential - $30</label>
                    </div>
                  </div>
